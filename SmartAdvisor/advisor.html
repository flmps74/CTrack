<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Advisor | CTRACK</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    
    <aside>
      <div class="top">
        <div class="logo">
          <h2>C<span class="danger">TRACK</span></h2>
        </div>
      </div>
      <div class="sidebar">
        <a href="index.html">
            <span class="material-symbols-outlined">grid_view</span>
            <h3>Dashboard</h3>
        </a>
        <a href="advisor.html" class="active">
            <span class="material-symbols-outlined">lightbulb</span>
            <h3>Smart Advisor</h3>
        </a>
        <a href="products.html">
            <span class="material-symbols-outlined">receipt_long</span>
            <h3>Products</h3>
        </a>
        <a href="settings.html">
            <span class="material-symbols-outlined">settings</span>
            <h3>Settings</h3>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">add</span>
            <h3>Add Product</h3>
        </a>
        <a href="index.html">
            <span class="material-symbols-outlined">logout</span>
            <h3>Logout</h3>
        </a>
      </div>
    </aside>

    <main>
        <div class="header">
            <h1>Smart Advisor</h1>
        </div>
        <div class="card">
            <label for="goal">Choose a goal:</label>
            <select id="goal">
                <option value="" disabled selected>Select a Prediction</option>
                <option value="savings">Savings Account Growth</option>
                <option value="investment">Investment Growth</option>
            </select>
        </div>

        <form class="card" id="advisorForm" style="display:none;">
          <label for="initial">Initial Amount ($)</label>
            <input type="number" id="initial" required />
          
          <label for="monthly">Monthly Contribution ($)</label>
            <input type="number" id="monthly" required />

          <label for="rate">Annual Interest/Return Rate (%)</label>
            <input type="number" id="rate" required />

          <label for="years">Time Horizon (Years)</label>
            <input type="number" id="years" required />
          <button type="submit">Predict Growth</button>
        </form>

        <div class="card" id="output" style="display:none;">
          <h3>Prediction Result</h3>
          <p id="resultText"></p>
        </div>
        <script src="advisor.js"></script>
      
      </body>

    </main>
